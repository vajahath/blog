<blockquote class="twitter-tweet">
  <p lang="en" dir="ltr">
    {{.Inner}}
  </p>
  &mdash; {{.Get "author"}}
  <a
    href="https://twitter.com/{{.Get `author`}}/status/{{.Get `id`}}"
    >{{.Get "date"}}</a
  >
</blockquote>
<script
  async
  src="https://platform.twitter.com/widgets.js"
  charset="utf-8"
></script>
